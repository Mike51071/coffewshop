<body>

    <!--nav bar -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img
                    src="images/pngtree-simple-coffee-cup-with-steam-png-image_3935157.png" height="40" width="40"
                    alt=""></a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                    <button type="button" class="btn btn-secondary">Order</button>
                </ul>
            </div>
        </div>
    </nav>

    <!---Carousel-->
    <div class="container">
        <div class="row row-content">
            <div class="col-md-6 mx-auto">
                <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#homeCarousel" data-slide-to="1"></li>
                        <li data-target="#homeCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class=" carousel-item active">
                            <img class="d-block w-100" src="mochalatte.jpg" alt="Mocha Latte" />
                            <div class="carousel-caption">
                                <h3>Mocha Latte</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="carmelfrappe.jpeg" alt="Carmel Frappe" />
                            <div class="carousel-caption">
                                <h3>Carmel Frappe</h3>
                            </div>
                            <div class=" carousel-item">
                                <img class="d-block w-100" src="icedcoffee.jpg" alt="Iced Coffee" />
                                <div class="carousel-caption">
                                    <h3>Iced Coffee</h3>
                                </div>
                            </div>
                        </div>
                    </div>                      
                <div>   
            </div>
        </div>

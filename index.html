<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" />
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/brands.css" />
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/solid.css" />
    <title>Document</title>

    <!--collaborators Jessica, Elijah, Michael-->

</head>

<body>

    <!--nav bar -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img
                    src="images/pngtree-simple-coffee-cup-with-steam-png-image_3935157.png" height="40" width="40"
                    alt=""></a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Menu</a>
                    </li>
                    <button type="button" class="btn btn-secondary">Order</button>
                </ul>
            </div>
        </div>
      </nav>

      <!---Carousel-->
    <div class="container">
        <div class="row row-content">
            <div class="col-md-6 mx-auto">
                <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#homeCarousel" data-slide-to="1"></li>
                        <li data-target="#homeCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class=" carousel-item active">
                            <img class="d-block w-100" src="mochalatte.jpg" alt="Mocha Latte" />
                            <div class="carousel-caption">
                                <h3>Mocha Latte</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="carmelfrappe.jpeg" alt="Carmel Frappe" />
                            <div class="carousel-caption">
                                <h3>Carmel Frappe</h3>
                            </div>
                            <div class=" carousel-item">
                                <img class="d-block w-100" src="icedcoffee.jpg" alt="Iced Coffee" />
                                <div class="carousel-caption">
                                    <h3>Iced Coffee</h3>
                                </div>
                            </div>
                        </div>
                    </div>                      
                <div>   
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="coffee-menu">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Coffe & Cake choice</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="coffee-menu" aria-label="Close">Cofffe menu</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="row">
                                <div class="mb-3 col-12">
                                    <label class="sr-only" for="cake-menu">Coffee Menu</label>
                                    <select name="coffee-menu" id="cake-menu">
                                        <option value="select">Select...</option>
                                        <option value="crossiant">Crossiant</option>
                                        <option value="coffee-cake">Coffee Cake</option>
                                        <option value="cinnamon-roll">Cinammon Roll</option>
                                    </select>
                                </div>

                                <div class="mb-3 col-12">
                                    <label class="sr-only" for="cake">Cake:</label>
                                    <select class="form-control" name="cake">
                                        <option value="dark-roast-coffee"> Dark Roast Coffee</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember this order for next time</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Cost</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
